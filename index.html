<html lang="fr">
    <head>
        <title>PONG</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="styles/pong.css">
    </head>
    <body>
        <div class="ecran-debut">
            <div>
                utilise les touches <br><br>
                <span class="touche">&#8593;</span>
                    et 
                <span class="touche">&#8595;</span>
            </div>
            <div>
                Tu disposes de 5 vies.
                <br>
                &#10084; &#10084; &#10084; &#10084; &#10084;
            </div>
            <a href="#" class="btn btn-go">JOUER</a>
        </div>
        <div class="ecran-fin invisible">
            <div class="message-fin">
                ...
            </div>
            <a href="#" class="btn btn-go">REJOUER</a>
        </div>

        <!-- Les scores et vies-->
        <div class="tableau">
            <div class="score">
                <div class="label">Score :</div>
                <div class="value">0</div>
            </div>
            <div class="vies">
                <div class="label">Vies :</div>
                <div class="value">5</div>
                <div class="vie v1">&#10084;</div>
                <div class="vie v2">&#10084;</div>
                <div class="vie v3">&#10084;</div>
                <div class="vie v4">&#10084;</div>
                <div class="vie v5">&#10084;</div>
            </div>
        </div>

        <div class="terrain">


            <!-- La balle-->
            <div class="balle"></div>
            <!-- Les raquettes-->
            <div class="raquette joueur1"></div>
            <div class="raquette joueur2"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
        <script type="text/javascript" src="js/ElementHtml.js"></script>
        <script type="text/javascript" src="js/Terrain.js"></script>
        <script type="text/javascript" src="js/Balle.js"></script>
        <script type="text/javascript" src="js/Joueur.js"></script>
        <script type="text/javascript" src="js/Audio.js"></script>
        <script type="text/javascript" src="js/Controles.js"></script>
        <script type="text/javascript" src="js/Partie.js"></script>
        <script type="text/javascript" src="js/pong.js"></script>
    </body>
    <script>
        //pr√©vention de cache
        $("script").each(function(){
            let src=$(this).attr("src")+"?"+Math.random();
            $(this).attr("src",src);
        });
        $("link").each(function(){
            let href=$(this).attr("href")+"?"+Math.random();
            $(this).attr("href",href);
        });
    </script>
</html>
